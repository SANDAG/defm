<!DOCTYPE html>
<html>
<title>SanDE Simulation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML ='Running simulation with Demographic Scenario ID: ' +
                    document.getElementById("dem_id").value + ' Economic Scenario ID: ' +
                    document.getElementById("econ_id").value + ' , from ' +   document.getElementById("start_y").value +
                    ' to ' +   document.getElementById("end_y").value;
    }
  </script>

<body class="page_bg"> >

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
      <img src="https://www.sdmts.com/sites/default/files/sandag_logo.png" alt="Test Image" width="150" height="75"
      <a href= "#home" class="w3-bar-item w3-button"> Demographic and Economic Forecast</a>

    <!-- Float links to the rigef. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#Demographic Results" class="w3-bar-item w3-button">Economic Trends</a>
    </div>
  </div>
</div>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Embed Demo</title>
    {{ js_resources|indent(4)|safe }}
    {{ css_resources|indent(4)|safe }}
    {{ plot_script|indent(4)|safe }}
  </head>

<body>
<div class="w3-content w3-padding" style="max-width:5000px">

  <!-- Project Section -->

        <div class="w3-container w3-padding-32" id="Economic Trends">

    <div class="w3-row-padding">
                              <br><br>

            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Economic Trends</h3>
                              <br>
		 <h3 class="w3-padding-12">(Select below the graph you wish to see)</h3>
		                              <br>

		<form action="/bokeh/econ">
<select name="feature_name">
	{% for feature in feature_names %}
		{% if feature == current_feature_name %}
			<option selected value="{{ feature }}">{{ feature }}</option>
		{% else %}
			<option value="{{ feature }}">{{ feature }}</option>
		{% endif %}
	{% endfor %}
</select>
<input type="submit">
</form>
		</div>
			</div>
{{ plot_div|indent(4)|safe }}
</div>
</body>
</html>
