<!DOCTYPE html>
<html>
<title>SanDE Simulation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML ='Running simulation with Demographic Scenario ID: ' +
                    document.getElementById("dem_id").value + ' Economic Scenario ID: ' +
                    document.getElementById("econ_id").value + ' , from ' +   document.getElementById("start_y").value +
                    ' to ' +   document.getElementById("end_y").value;
    }
  </script>

<body class="page_bg"> >

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
      <img src="https://www.sdmts.com/sites/default/files/sandag_logo.png" alt="Test Image" width="150" height="75"
      <a href= "#home" class="w3-bar-item w3-button"> Demographic and Economic Forecast</a>

    <!-- Float links to the rigef. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#Demographic Results" class="w3-bar-item w3-button">Fertility Rates</a>
    </div>
  </div>
</div>

<body>
<div class="w3-content w3-padding" style="max-width:5000px">

  <!-- Project Section -->

        <div class="w3-container w3-padding-32" id="Birth Rates">

    <div class="w3-row-padding">
                              <br><br>

            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Fertility Rates</h3>

     <div class="w3-col l3 m6 w3-margin-bottom">


		<form action="/death_rates">

             <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16">Rate ID</h5>
<select name="rate">
	{% for rate_id in rate_id_list %}
		{% if rate_id == current_rate_id %}
			<option selected value="{{ rate_id }}">{{ rate_id }}</option>
		{% else %}
			<option value="{{ rate_id }}">{{ rate_id }}</option>
		{% endif %}
	{% endfor %}
</select>
                         <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16">Age</h5>

<select name="year">
	{% for year_id in year_list %}
		{% if year_id == current_year_id %}
			<option selected value="{{ year_id }}">{{ year_id }}</option>
		{% else %}
			<option value="{{ year_id }}">{{ year_id }}</option>
		{% endif %}
	{% endfor %}
</select>

                                 <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16">Race</h5>
	{% for race_id in race_list %}
                    <input type="checkbox" name="race_list1" value="{{ race_id }}" > {{ race_id }} <br>
	{% endfor %}

                                                  <br>
                                                  <br>

<input type="submit">
</form>
			</div>
        		</div>
			</div>
<div id={{ chartID|safe }} class="chart" style="height: 300px; width: 1000px"></div>
		<script>
			var chart_id = {{ chartID|safe }}
			var series = {{ series|safe }}
			var title = {{ title|safe }}
			var xAxis = {{ xAxis|safe }}
			var yAxis = {{ yAxis|safe }}
			var chart = {{ chart|safe }}
		</script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
			<script src="../static/js/main.js"></script></div>
</div>

</body>
</html>
