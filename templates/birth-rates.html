<!DOCTYPE html>
<html>
<title>SanDE Simulation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML ='Running simulation with Demographic Scenario ID: ' +
                    document.getElementById("dem_id").value + ' Economic Scenario ID: ' +
                    document.getElementById("econ_id").value + ' , from ' +   document.getElementById("start_y").value +
                    ' to ' +   document.getElementById("end_y").value;
    }
  </script>

<body class="page_bg"> >

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
      <img src="https://www.sdmts.com/sites/default/files/sandag_logo.png" alt="Test Image" width="150" height="75"
      <a href= "#home" class="w3-bar-item w3-button"> Demographic and Economic Forecast</a>

    <!-- Float links to the rigef. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#Demographic Results" class="w3-bar-item w3-button">Birth Rates</a>
    </div>
  </div>
</div>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Embed Demo</title>
    {{ js_resources|indent(4)|safe }}
    {{ css_resources|indent(4)|safe }}
    {{ plot_script|indent(4)|safe }}
  </head>

<body>
<div class="w3-content w3-padding" style="max-width:5000px">

  <!-- Project Section -->

        <div class="w3-container w3-padding-32" id="Birth Rates">

    <div class="w3-row-padding">
                              <br><br>

            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Birth Rates</h3>

     <div class="w3-col l3 m6 w3-margin-bottom">


                <div class="w3-container w3-padding-32" id="projects">

		<form action="/birth_rates">

             <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16">Rate ID</h5>
<select name="rate">
	{% for rate_id in rate_id_list %}
		{% if rate_id == current_rate_id %}
			<option selected value="{{ rate_id }}">{{ rate_id }}</option>
		{% else %}
			<option value="{{ rate_id }}">{{ rate_id }}</option>
		{% endif %}
	{% endfor %}
</select>
                     <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16">Age</h5>
            <select name="age">
	{% for age_id in age_list %}
		{% if age_id == current_age %}
			<option selected value="{{ age_id }}">{{ age_id }}</option>
		{% else %}
			<option value="{{ age_id }}">{{ age_id }}</option>
		{% endif %}
	{% endfor %}
</select>
                                 <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16">Race</h5>
            <select name="race">
	{% for race_id in race_list %}
		{% if race_id == current_race %}
			<option selected value="{{ race_id }}">{{ race_id }}</option>
		{% else %}
			<option value="{{ race_id }}">{{ race_id }}</option>
		{% endif %}
	{% endfor %}
</select>

                                                  <br><br>

<input type="submit">
</form>
		</div>
			</div>
        		</div>
			</div>
{{ plot_div|indent(4)|safe }}
</div>
</body>
</html>
